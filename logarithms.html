                     <script>
    $( document ).ready(function() {
      $(function() {
        $( "#slider" ).slider({
          range: "min",
          min: 0,
          max: 120,
          value: 60,
          slide: function( event, ui ) {
            $( "#amount" ).val( ui.value );
            $("#calculated").val(decCalc($( "#slider" ).slider( "value" ) ) );
          }
        });
        $( "#amount" ).val( $( "#slider" ).slider( "value" ) );
        $( "#calculated" ).val(decCalc($( "#slider" ).slider( "value" ) ) );
      });

        function decCalc( initial){
            var value=0;
            var threshold= Math.pow(10, -12);
            value= initial/threshold ;
            value=10*Math.log(value);
            value=value/ Math.log(10);
            return value;
        }
  });
                     </script>
