<script >
$( document ).ready(function() {
$(function () { 
    $('#linear').highcharts({

        tooltip: {
            formatter: function () {
                return 'The sound of <b>' + this.x +
                    '</b> is <b>' + this.y + '</b> Pa';
            }
        },

        chart: {
            type: 'spline'
        },
        title: {
            text: 'Linear Scale'
        },
        xAxis: {
            categories: ['paper', 'clock', 'regular conversation', 'busy road', 'concert', 'plane']
        },
        yAxis: {
            tickInterval: 10, 
             title: {
                text: 'Loudness in linear scale (Pa)'
            }
        },
        series: [{
            name: 'Sounds',
            data: [ 0.000056368, 0.000355656 ,0.012619147 ,0.2 ,20 ,63.245553203]
        }]
    });
});

});
</script>

    
<script >
$( document ).ready(function() {
$(function () { 
    $('#logarithmic').highcharts({

        tooltip: {
            formatter: function () {
                return 'The sound of <b>' + this.x +
                    '</b> is <b>' + this.y + '</b> decibles';
            }
        },


        chart: {
            type: 'line'
        },
        title: {
            text: 'Logarithmic Scale'
        },
        xAxis: {
            categories: ['paper', 'clock', 'regular conversation', 'busy road', 'concert', 'plane']
        },
        yAxis: {
            type: 'logarithmic',
            title: {
                text: 'Loudness in Logarithmic Scale (decibles)'
            }
        },
        series: [{
            name: 'Sounds',
            data: [9,25,56,80,120,130]
        }]
    });
});

});
</script>
